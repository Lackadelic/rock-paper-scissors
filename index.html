<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors :3</title>
</head>
<body>
  
</body>

<script>
  let humanScore = 0;
  let computerScore = 0;

  function getComputerChoice() {        //function to randomly assign and return computer choice
    let computerChoice = Math.floor(Math.random()  * 10 / 4);
    if (computerChoice === 0) {
      console.log("Computer chooses rock!");
    } else if (computerChoice === 1) {
      console.log("Computer chooses paper!");
    } else if (computerChoice === 2) {
      console.log("Computer chooses scissors");
    }
  }

  function getHumanChoice() {       //function to prompt user for choice
    let humanChoice = prompt("Time for rock, paper, scissors! Enter your choice:");
    humanChoice = humanChoice.toLowerCase();
    if (humanChoice === "rock") {
      console.log("You have chosen rock!");
    } else if (humanChoice === "paper") {
      console.log("You have chosen paper!");
    } else if (humanChoice === "scissors") {
      console.log("You have chosen scissors!");
    }
  }

  function playRound(humanChoice, computerChoice) {       //function to play round of game
    if (humanChoice === "rock") {
      if (computerChoice === 0) {
         console.log("It's a tie!");
       } else if (computerChoice === 1) {
         console.log("EERR, paper beats rock.");
         computerScore = computerScore + 1;
       } else if (computerChoice === 2) {
         console.log("YIPPEE, rock beats scissors!");
         humanScore = humanScore + 1;
       }
     } else if (humanChoice === "paper") {
       if (computerChoice === 0) {
         console.log("YIPPEE, paper beats rock!");
         humanScore = humanScore = 1;
       } else if (computerChoice === 1) {
         console.log("It's a tie!");
       } else if (computerChoice === 2) {
         console.log("EERR, scissors beats paper.");
         computerScore = computerScore + 1;
       }
     } else if (humanChoice === "scissors") {
       if (computerChoice === 0) {
         console.log("EERR, rock beats scissors.");
         computerScore = computerScore = 1;
       } else if (computerChoice === 1) {
         console.log("YIPPEE, scissors beats paper!");
         humanScore = humanScore + 1;
       } else if (computerChoice === 2) {
         console.log("It's a tie!");
       }
     }
  }

  const humanSelection = getHumanChoice();
  const computerSelection = getComputerChoice();

  playRound(humanSelection, computerSelection);
</script>
</html>
